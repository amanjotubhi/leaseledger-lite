services:
  db:
    image: gvenzl/oracle-free:23.5
    environment:
      - ORACLE_PASSWORD=oracle
    ports:
      - "1521:1521"
    healthcheck:
      test: ["CMD-SHELL","echo 'SELECT 1 FROM dual;' | sqlplus -s system/oracle@localhost/FREEPDB1 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
  api:
    build: .
    environment:
      - DB_DRIVER=oracle
      - ORACLE_DSN=host.docker.internal/FREEPDB1
      - ORACLE_USER=system
      - ORACLE_PASSWORD=oracle
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy


